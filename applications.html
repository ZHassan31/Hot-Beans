           font-size: 15px;
		   border: 5px solid black;

    <!-- Job Option-->
    <div class="d-flex justify-content-center">
      <div class="accordion width">
        <label for="exampleFormControlInput1" class="form-label">Job Title</label>
        <select class="form-select" aria-label="Default select example">
          <option selected="">Select Job</option>
          <option value="1">Front-End</option>
          <option value="2">Back-End</option>
          <option value="3">Full-Stack</option>
        </select>

      </div>
    </div>
    <br>

    <div class="d-flex justify-content-center">
      <div class="accordion width">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Full Name</label>
          <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
        </div>
      </div>
    </div>



    <br>
    <!-- Email Address-->
    <div class="d-flex justify-content-center">
      <div class="accordion width">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
      </div>
    </div>
    <br>



    <div class="d-flex justify-content-center">
      <div class="accordion width">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
          <input type="" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number">
        </div>
      </div>
    </div>

    <br>


    <!-- File Selector-->
    <div class="d-flex justify-content-center">
      <div class="accordion width">
        <div class="mb-3">
          <label for="formFile" class="form-label">CV</label>
          <input class="form-control" type="file" id="formFile">
        </div>
      </div>
    </div>











    <br>

    <div class="button-width">
      <button id="myBtn" class="btn btn-secondary">Submit</button>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal 
      btn.onclick = function () {
        modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>

    <div id="wrap">
      <div id="main">

      </div>
