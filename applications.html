<title>Hot Beans Web - Job applications</title>

<body>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4"><img src="images/Logo.svg" alt="logo"> Hot Beans</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="profiles.html" class="nav-link">Team</a></li>
        
        <li class="nav-item"><a href="applications.html" class="nav-link active">Apply</a></li>
      </ul>
    </header>
  </div>



  <div class="content">
    <div class="container text-left">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Full Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Zubayr Hassan">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Phone</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="1234567890">
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Role</label>
          <select class="form-control" id="exampleFormControlSelect1" placeholder="Select role">
            <option>Front-End</option>
            <option>Back-End</option>
            <option>Full-Stack</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleFormControlFile1">CV</label><br>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </form>
    </div>
  </div>



  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="index.html" class="nav-links">Home</a></li>
        <li class="nav-item"><a href="profiles.html" class="nav-link">Team</a></li>
        
        <li class="nav-item"><a href="applications.html" class="nav-link">Apply</a></li>
      </ul>

  crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
